<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Cálculo IMC</title>
</head>
<body>
    <div id="error" class="hide">Digite somente Números</div>
    <form>
      <h1>Cálculo de IMC</h1>
      <div class="input-wrapper">
        <label for="weight">Peso (kg)</label>
        <input type="number" id="weight">
      </div>
      <div class="input-wrapper">
        <label for="height">Altura (m)</label>
        <input type="number" id="height">
      </div>
      <div class="button-wrapper">
      <button id="calc">Calcular IMC <img src="./images/Vector.png" alt="imagem de uma flecha apontando para a direita"></button>
    </div>
    </form>
    <div id="result" class="hide">
    <div id="result-card">
      <img src="./images/close.png" alt="Imagem de um x para fechar"  id="xFigure">
      <h2 id="result-text">Seu IMC é de 28</h2>
    </div>
  </div>
  <script src="./script.js"></script>
  
</body>
</html>
